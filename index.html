<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/FormValidator.js" defer></script>
        <script src="assets/js/FormHelper.js" defer></script>
        <script src="assets/js/app.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Lien 1</li>
                    <li>Lien 2</li>
                    <li>Lien 3</li>
                    <li>Lien 4</li>
                    <li>Lien 5</li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Hello world</h1>

            <form id="form" action="">
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" min="2">
                    <div class="tooltip">Entrer au minimum 2 caractères</div>
                    <div class="error"></div>
                </div>

                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" min="3">
                    <div class="tooltip">Entrer au minimum 3 caractères</div>
                    <div class="error"></div>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" data-min="15">
                    <div class="tooltip">entrer un age au dessus de 15 ans</div>
                    <div class="error"></div>
                </div>

                <div class="form-group">
                    <select id="mySelect" name="mySelect">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mister">Monsieur</label>
                    <input type="checkbox" id="mister">

                    <label for="madam">Madame</label>
                    <input type="checkbox" id="madam">
                </div>

                <div class="form-group">
                    <button type="submit">Valider</button>
                </div>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
